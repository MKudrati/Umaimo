<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day 2026</title>
    <style>
        body {
            background-color: #ffcad4; /* Soft Pink */
            color: #d00000; /* Deep Red */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
            min-height: 100vh;
        }

        /* Proposal Box at the top */
        .proposal-box {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            width: 100%;
            max-width: 400px;
        }

        h1 { margin: 0 0 20px 0; font-size: 1.5rem; }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Cast Section */
        h2 { margin: 20px 0 10px 0; text-transform: uppercase; letter-spacing: 2px; }
        
        .photo-card {
            text-align: center;
            margin-bottom: 20px;
        }

        .photo-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 15px;
            border: 4px solid white;
            display: block;
            margin-bottom: 8px;
        }

        .label {
            font-weight: bold;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.5);
            padding: 2px 10px;
            border-radius: 5px;
        }

        .guest-section {
            border-top: 2px dashed #d00000;
            padding-top: 20px;
            margin-top: 10px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="proposal-box">
        <h1>Will you be my Valentine?</h1>
        <div class="btn-group">
            <button class="btn" onclick="alert('Thats kinda GOATED bro ❤️')">Yes</button>
            <button class="btn" onclick="alert('WOW GRAPE. ❤️')">Yes</button>
        </div>
    </div>

    <h2>Starring</h2>
    <div class="photo-container">
        <div class="photo-card">
            <img src="me.jpg" alt="Me">
            <span class="label">Cool Boy Mohammed</span>
        </div>
        <div class="photo-card">
            <img src="valentine.jpg" alt="Her">
            <span class="label">Hot girl Umaima</span>
        </div>
    </div>

    <div class="guest-section">
        <h2>Guest Appearance</h2>
        <div class="photo-container">
            <div class="photo-card">
                <img src="cat.jpg" alt="The Cat">
                <span class="label">Weird Cat Paplu</span>
            </div>
        </div>
    </div>

</body>
</html>
